name: Build and Test
on: [push, pull_request]
jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ["8.0"]
          arch: [x64]
          ts: [ts]
    runs-on: windows-latest
    steps:
      - name: Configure Git
        run: git config --global core.autocrlf false
      - name: Checkout mailparse
        uses: actions/checkout@v2
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@v0.2
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-mailparse --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: pecl.dll
          path: D:\a\pecl-mail-mailparse\pecl-mail-mailparse\Release_TS\php_mailparse.dll
      - name: test
        run: nmake test TESTS="-d extension=${{steps.setup-php.outputs.prefix}}\ext\php_mbstring.dll --show-diff tests"
